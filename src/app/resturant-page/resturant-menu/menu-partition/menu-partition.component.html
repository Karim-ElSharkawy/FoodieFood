<div class="row">
  <div class="col-12">
    <h2 class="menu-partition-title">
      <span>{{ title }}</span>
    </h2>
  </div>
</div>
<div class="row">
  <div class="col-12" *ngFor="let item of itemArr; let indexOfelement = index">
    <app-menu-item
      (cartItemPicked)="bubbleItemSent($event)"
      [itemObj]="item"
      index="{{ indexOfelement }}"
      menuSectionNumber="{{ itemListIndex }}"
    ></app-menu-item>
  </div>
</div>
<hr />
