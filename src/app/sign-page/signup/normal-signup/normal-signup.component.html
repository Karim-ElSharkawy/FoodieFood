<!-- Left section of login-box -->
<form (ngSubmit)="onSubmit()" class="form-group" #f="ngForm">
  <h1>
    Sign {{ signType }} using<br />
    your information
  </h1>
  <!-- Input fields with patterns to verify each -->
  <input
    class="form-control"
    type="text"
    name="username"
    minlength="5"
    maxlength="30"
    placeholder="Username"
    ngModel
    title="Please enter at least 5 characters and has no special characters."
  />
  <input
    class="form-control"
    type="text"
    name="email"
    *ngIf="router != '/login'"
    email
    placeholder="E-mail"
    ngModel
    title="Please ensure its a valid email address."
  />
  <input
    class="form-control"
    type="text"
    name="mobile"
    *ngIf="router != '/login'"
    placeholder="Mobile"
    ngModel
    title="Phone number must be 11 digits."
  />
  <input
    class="form-control"
    type="password"
    name="password"
    id="passwrod"
    placeholder="Password"
    ngModel
    title="Password must be atleast 8 and atmost 20 characters."
  />
  <input
    class="form-control"
    type="password"
    name="password2"
    *ngIf="router != '/login'"
    placeholder="Retype password"
    ngModel
  />
  <input
    class="form-control"
    type="text"
    name="Address"
    *ngIf="router != '/login'"
    placeholder="Address"
    ngModel
  />

  <!-- Submit button -->
  <input
    class="form-control"
    type="submit"
    name="signup_submit"
    value="Sign me {{ signType }}"
  />
</form>
<!-- End of Left Section -->
